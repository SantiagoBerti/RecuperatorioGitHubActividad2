<!DOCTYPE html>
<html>
<head>
  <title>BertiShop</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="script.js"></script>
  <header>
    <h1>BertiShop</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="hero">
      <h2>Estos son todos los productos con los que contamos actualmente</h2>
      <p>Explora y descubre todo lo que tenemos para ofrecer.</p>
   
    </section>
    
    <div class="product">
        <img src="Iphone 14 Pro.png" alt="Producto 1">
        <h2>Iphone 14 Pro</h2>
        <p class="price">$999.99</p>
        <button class="buy-button">Comprar</button>
      </div>
    
      <div class="product">
        <img src="Samsung S23 Ultra.png" alt="Producto 2">
        <h2>Samsung S23 Ultra</h2>
        <p class="price">$1499.99</p>
        <button class="buy-button">Comprar</button>
      </div>
    
      <div class="product">
        <img src="Xiaomi-Mi-11-Ultra.png" alt="Producto 3">
        <h2>Xiaomi MI 11 Ultra.</h2>
        <p class="price">$799.99</p>
        <button class="buy-button">Comprar</button>
      </div>
    
    
      <section id="contact">
        <h2>Envíanos tu comentario</h2>
        <form>
          <input type="text" id="nombreInput" placeholder="Nombre">
          <input type="email" id="emailInput" placeholder="Correo electrónico">
          <textarea id="mensajeInput" placeholder="Mensaje"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
      
      <ul id="comentarios"></ul>
      
  </main>
  

</body>
</html>
